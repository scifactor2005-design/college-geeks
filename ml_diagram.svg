<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Main Circle -->
  <circle cx="400" cy="200" r="150" fill="#e2e8f0" stroke="#475569" stroke-width="2"/>
  <text x="400" y="205" text-anchor="middle" fill="#1e293b" font-size="24" font-weight="bold">Machine Learning</text>
  
  <!-- Supervised -->
  <circle cx="400" cy="100" r="60" fill="#fca5a5" stroke="#b91c1c" stroke-width="2"/>
  <text x="400" y="105" text-anchor="middle" fill="#7f1d1d" font-size="14" font-weight="bold">Supervised</text>
  
  <!-- Unsupervised -->
  <circle cx="280" cy="280" r="60" fill="#fcd34d" stroke="#b45309" stroke-width="2"/>
  <text x="280" y="285" text-anchor="middle" fill="#78350f" font-size="14" font-weight="bold">Unsupervised</text>
  
  <!-- Reinforcement -->
  <circle cx="520" cy="280" r="60" fill="#86efac" stroke="#15803d" stroke-width="2"/>
  <text x="520" y="285" text-anchor="middle" fill="#14532d" font-size="14" font-weight="bold">Reinforcement</text>
  
  <!-- Connecting lines -->
  <line x1="400" y1="160" x2="400" y2="200" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="320" y1="240" x2="400" y2="200" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="480" y1="240" x2="400" y2="200" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
