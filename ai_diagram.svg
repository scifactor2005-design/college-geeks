<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0fdf4"/>
  
  <!-- Agent Box -->
  <rect x="150" y="100" width="150" height="200" rx="10" fill="#4ade80" stroke="#166534" stroke-width="3"/>
  <text x="225" y="205" text-anchor="middle" fill="#052e16" font-size="24" font-weight="bold">Agent</text>
  
  <!-- Environment Box -->
  <rect x="500" y="100" width="150" height="200" rx="10" fill="#60a5fa" stroke="#1e40af" stroke-width="3"/>
  <text x="575" y="205" text-anchor="middle" fill="#1e3a8a" font-size="24" font-weight="bold">Environment</text>
  
  <!-- Arrows -->
  <!-- Actions -->
  <path d="M 300 150 L 500 150" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="400" y="140" text-anchor="middle" fill="#374151" font-size="16">Actions</text>
  
  <!-- Perceptions -->
  <path d="M 500 250 L 300 250" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="400" y="240" text-anchor="middle" fill="#374151" font-size="16">Perceptions / Rewards</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
  </defs>
</svg>
